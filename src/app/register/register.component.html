<div class="container my-5">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">first Name</label>
            <input type="firstName" class="form-control" id="exampleInputFirst" aria-describedby="firstNameHelp" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">last Name</label>
            <input type="lastName" class="form-control" id="exampleInputLast" aria-describedby="lastNameHelp" placeholder="Enter last Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Repeat Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder=" repeat Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
